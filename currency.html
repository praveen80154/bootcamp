<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USD to INR Currency Converter</h1>
        <div class="input-group">
            <label for="usdAmount">Amount in USD:</label>
            <input type="number" id="usdAmount" placeholder="Enter amount in USD">
        </div>
        <button onclick="convertCurrency()">Convert to INR</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const exchangeRate = 74.50; // Example exchange rate, you might want to fetch this dynamically

        function convertCurrency() {
            const usdAmount = document.getElementById('usdAmount').value;
            if (usdAmount === '') {
                alert('Please enter an amount in USD');
                return;
            }
            const inrAmount = usdAmount * exchangeRate;
            document.getElementById('result').innerText = `${usdAmount} USD = ${inrAmount.toFixed(2)} INR`;
        }
    </script>
</body>
</html>
